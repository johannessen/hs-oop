<H1>Die Divide-and-Conquer–Lösung des Maximum–Sub-Array–Problems</H1>

<NOSCRIPT><P>Diese Web-Anwendung benötigt JavaScript. Eine Alternative ohne JavaScript steht leider nicht zur Verfügung.</NOSCRIPT>

<P>Der Maximum–Sub-Array ist derjenige <EM>Teil</EM> eines Arrays, dessen Summe der enthaltenen Elemente die größte aller Teile des Arrays ist.

<DIV ID="main">
	
	<DIV ID="aside">
		<P>Für das Maximum–Sub-Array–Problem existieren verschiedene Lösungsansätze. Diese Web-Anwendung führt die Arbeitsweise einer Lösung nach dem <strong>Divide-and-Conquer–Prinzip</strong> vor. Gesucht ist ledglich der Zahlenwert des größten Arrayteils.
		<P>Das Lösungsverfahren teilt den Array in zwei Hälften auf <i lang="en">(divide),</i> löst das Maximum–Sub-Array–Problem für beide Hälften getrennt <i lang="en">(conquer)</i> und setzt hinterher aus den Teilergebnissen die Lösung zusammen <i lang="en">(join).</i> Beim Lösen der beiden Hälften wird das gleiche Verfahren rekursiv angewandt.
		<P>Nach jeder Trennung kann sich der gesuchte Sub-Array ganz in der linken Hälfte oder ganz in der rechten Hälfte befinden. Es ist aber auch möglich, dass er sich <strong>über die Trennstelle hinweg</strong> erstreckt. Dieser Möglichkeit muss durch Berechnung und Addition der <strong>Randmaxima</strong> an der Trennstelle in beide Richtung Rechnung getragen werden; diese wird in der Vorführung <strong>in der Horizontalen</strong> gezeigt.
	</DIV>
